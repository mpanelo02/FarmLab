    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
          }

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script type="module" src="./main.js"></script>
        <!-- Place these first so the elements are available -->
    <!-- Date -->
    <div id="vantaa-date-container" style="position: fixed; top: 20px; left: 30px; font-size: 30px; color: black; font-weight: bold; z-index: 9999; font-family: Arial, sans-serif; text-align: right;">
        <div id="vantaa-date">Loading date...</div>
    </div>

    <!-- Time -->
    <div id="vantaa-time-container" style="position: fixed; top: 70px; left: 30px; font-size: 30px; color: black; font-weight: bold; z-index: 9999; font-family: Arial, sans-serif; text-align: right;">
        <div id="vantaa-clock">Loading time...</div>
    </div>

    <!-- Move this script AFTER the elements are created -->
    <script>
        function updateDateTime() {
        const now = new Date();
  
        // const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = now.toLocaleDateString(undefined, optionsDate);
  
        const formattedTime = now.toLocaleTimeString(undefined, {
            hour: '2-digit',
            minute: '2-digit',
            // second: '2-digit'
        });
  
        document.getElementById('vantaa-date').textContent = formattedDate;
        document.getElementById('vantaa-clock').textContent = formattedTime;
        }
  
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
    <!-- <button class="fanPin">🌀ON</button> -->
    <button id="fanToggleButton" class="fanPin">🌀ON</button>
    <script>
        const fanToggleButton = document.getElementById("fanToggleButton");
        let isFanOn = true;
      
        fanToggleButton.addEventListener("click", () => {
          isFanOn = !isFanOn;
          fanToggleButton.textContent = isFanOn ? "🌀ON" : "❌OFF";
        });
      </script>
    <button id="bulbToggleButton" class="bulbLedPin">💡ON</button>
    <script>
        const bulbToggleButton = document.getElementById("bulbToggleButton");
        let isBulbOn = true;
      
        bulbToggleButton.addEventListener("click", () => {
          isBulbOn = !isBulbOn;
          bulbToggleButton.textContent = isBulbOn ? "💡ON" : "❌OFF";
        });
      </script>
      
</body>
